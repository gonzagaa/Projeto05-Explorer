<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhos</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <p>Brasil</p>
            <h1>Pontos Turísticos</h1>
        </header>
    
        <main>
    
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1516834611397-8d633eaec5d0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8YnJhemlsJTIwdHVyaXN0aWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" 
                alt="Imagem do cristo redentor na cidade do Rio de Janeiro">
    
                <h2><span>Cristo Redentor</span>RJ</h2>
            </div>
    
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1671190636862-4c29ee14effe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"

            </div>
    
            <div class="card">
                    <img 
                    src="https://images.unsplash.com/photo-1619546952812-520e98064a52?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80"

                <h2><span>Pão de Açúcar</span>RJ</h2>
            </div>
    
            <div class="card">
                <img 
                src="https://images.unsplash.com/photo-1621693247912-767f47a3c382?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
                alt="Imagem de Pelourinho, Salvador">
    
                <h2><span>Pelourinho</span>Salvador</h2>
            </div>
